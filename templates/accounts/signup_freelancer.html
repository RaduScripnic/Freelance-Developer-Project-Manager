{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Freelancer Signup{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Freelancer Signup</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Create Freelancer Account</button>
    </form>
</div>
{% endblock %}
